<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CoolSpecs/styles/style.css">
    <link rel="stylesheet" href="/CoolSpecs/styles/sign.css">

    <title>Sign In & Sign Up</title>
</head>

<body>
  <div id="navbar">
       
  </div>
  
    <div class="container">
        <div class="form-toggle">
          <button id="signin-toggle">Sign In</button>
          <button id="signup-toggle">Sign Up</button>
        </div>
    
        <!-- Sign-In Form -->
        <form id="signin-form" class="form">
          <h1>Sign In</h1>
          <label for="signin-email">Email Address:</label>
          <input type="email" id="signin-email" name="signin-email" placeholder="Enter your email" required>
    
          <label for="signin-password">Password:</label>
          <input type="password" id="signin-password" name="signin-password" placeholder="Enter your password" required>
    
          <button type="submit">Sign In</button>
        </form>
    
        <!-- Sign-Up Form -->
        <form id="signup-form" class="form hidden">
          <h1>Sign Up</h1>
          <label for="signup-name">Full Name:</label>
          <input type="text" id="signup-name" name="signup-name" placeholder="Enter your full name" required>
    
          <label for="signup-email">Email Address:</label>
          <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>
    
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="signup-password" placeholder="Create a password" required>
    
          <label for="signup-confirm-password">Confirm Password:</label>
          <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm your password" required>
    
          <button type="submit">Sign Up</button>
        </form>
      </div>
    <div id="footer"></div>
      <script src="/CoolSpecs/sricpts/sign.js"></script>
      <script src="/CoolSpecs/sricpts/navbar.js" type="module"></script>
      <script src="/CoolSpecs/sricpts/footer.js" type="module"></script>

    </body>
    </html>
</body>
</html>
