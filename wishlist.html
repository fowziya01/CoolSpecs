<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    .product-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
    }

    .product-item button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff4500;
      color: white;
      cursor: pointer;
    }

    .product-item button:hover {
      background-color: #e63900;
    }
  </style>
</head>
<body>
  <h2>Product List</h2>
  <div id="product-list">
    <!-- Example product items -->
    <div class="product-item">
      <h3>Product 1</h3>
      <p>Price: ₹500</p>
      <button class="add-to-wishlist" data-id="1" data-title="Product 1" data-price="500" data-image="https://via.placeholder.com/100">Add to Wishlist</button>
    </div>

    <div class="product-item">
      <h3>Product 2</h3>
      <p>Price: ₹800</p>
      <button class="add-to-wishlist" data-id="2" data-title="Product 2" data-price="800" data-image="https://via.placeholder.com/100">Add to Wishlist</button>
    </div>
  </div>

  <script>
    // Function to handle adding products to the wishlist
    document.getElementById('product-list').addEventListener('click', function (e) {
      if (e.target.classList.contains('add-to-wishlist')) {
        const product = {
          id: e.target.getAttribute('data-id'),
          title: e.target.getAttribute('data-title'),
          price: e.target.getAttribute('data-price'),
          image: e.target.getAttribute('data-image')
        };

        // Retrieve the wishlist from localStorage or create a new one
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

        // Check if the product is already in the wishlist
        const isAlreadyInWishlist = wishlist.some(p => p.id === product.id);
        if (isAlreadyInWishlist) {
          alert('This product is already in your wishlist!');
        } else {
          wishlist.push(product);
          localStorage.setItem('wishlist', JSON.stringify(wishlist));
          alert('Product added to wishlist!');
        }
      }
    });
  </script>
</body>
</html>
