
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <style>
    .wishlist-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .wishlist-item img {
      width: 100px;
      height: auto;
      border-radius: 5px;
    }

    .wishlist-details {
      flex-grow: 1;
      padding: 0 10px;
    }

    .wishlist-actions {
      display: flex;
      gap: 10px;
    }

    .wishlist-actions button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-now {
      background-color: #ff4500;
      color: white;
    }

    .buy-now:hover {
      background-color: #e63900;
    }
  </style>
</head>
<body>
  <h2>Your Wishlist</h2>
  <div id="wishlist-container"></div>

  <script>
    const wishlistContainer = document.getElementById('wishlist-container');
    const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    if (wishlist.length === 0) {
      wishlistContainer.innerHTML = '<p>Your wishlist is empty.</p>';
    } else {
      wishlist.forEach(product => {
        const item = document.createElement('div');
        item.classList.add('wishlist-item');
        item.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <div class="wishlist-details">
            <h3>${product.title}</h3>
            <p>Price: â‚¹${product.price}</p>
          </div>
          <div class="wishlist-actions">
            <button class="buy-now" data-id="${product.id}">Buy Now</button>
          </div>
        `;
        wishlistContainer.appendChild(item);
      });
    }

    // Add event listener for "Buy Now" button
    wishlistContainer.addEventListener('click', function (e) {
      if (e.target.classList.contains('buy-now')) {
        const productId = e.target.getAttribute('data-id');
        const selectedProduct = wishlist.find(p => p.id == productId);
        if (selectedProduct) {
      // Ask for confirmation before buying
      const confirmPurchase = confirm(`Are you sure you want to buy ${selectedProduct.title}?`);
      if (confirmPurchase) {
        alert(`Thank you for purchasing ${selectedProduct.title}!`);

       
          // Remove the product from the wishlist after buying
          const updatedWishlist = wishlist.filter(p => p.id != productId);
          localStorage.setItem('wishlist', JSON.stringify(updatedWishlist));
        
      }
    }
  }
});
