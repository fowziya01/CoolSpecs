<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/CoolSpecs/styles/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }

    h3 {
      margin: 10px 0;
      text-align: center;
    }

    #gallery-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .card {
      position: relative;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 18px;
      margin: 5px 0;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }
    .rating {
  display: flex;
  justify-content: center;
  margin-bottom: 15px;
}

.star {
  font-size: 20px;
  color: #ddd; /* Default color for empty stars */
  margin-right: 5px;
}

.star.filled {
  color: #FFD700; /* Gold color for filled stars */
}

.card-buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.card-buttons button {
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

.add-to-cart {
  background-color: #28a745;
  color: white;
}

.add-to-cart:hover {
  background-color: #218838;
}

.add-to-wishlist {
  background-color: #007bff;
  color: white;
}

.add-to-wishlist:hover {
  background-color: #0056b3;
}

.wishlist-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  color: #ff0000;
}
.wishlist-icon span:hover {
  transform: scale(1.2);
}
    #footer {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="navbar">

  </div>

  <h3>Welcome to coolSpecs! Your Vision, our Passion</h3>
  <h3> Men's Glasses </h3>
  <div id="gallery-container"></div>
  <div id="footer">

  </div>
</body>
<script>
// Define the getStarIcons function first
function getStarIcons(rating) {
    let stars = '';
    for (let i = 1; i <= 5; i++) {
      if (i <= rating) {
        stars += '<span class="star filled">&#9733;</span>'; // Filled star
      } else {
        stars += '<span class="star">&#9734;</span>'; // Empty star
      }
    }
    return stars;
  }
  const products = [
    { image: "/CoolSpecs/images/men/men1.webp", title: "Classic Glasses", price: "1500", rating: 4 },
    { image: "/CoolSpecs/images/men/men2.webp", title: "Modern Glasses", price: "1600", rating: 5 },
    { image: "/CoolSpecs/images/men/men3.webp", title: "Stylish Glasses", price: "1700", rating: 4 },
    { image: "/CoolSpecs/images/men/men4.webp", title: "Elegant Glasses", price: "1800", rating: 3 },
    { image: "/CoolSpecs/images/men/men5.webp", title: "Premium Glasses", price: "1900", rating: 4 }
  ];

  const galleryContainer = document.getElementById('gallery-container');

  products.forEach(product => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `
       <div class="wishlist-icon">
      <span>&#9829;</span> <!-- Heart symbol -->
    </div>
        <img src="${product.image}" alt="${product.title}">
        <h3>${product.title}</h3>
        <p> price:â‚¹${product.price}</p>
        <div class="rating">
         ${getStarIcons(product.rating)}
          </div>
              <div class="card-buttons">
      <button class="add-to-cart">Add to Cart</button>
      <button class="add-to-wishlist">Add to Wishlist</button>
    </div>

      `;
    galleryContainer.appendChild(card);
  });
 // event listener for "Add to Cart" buttons
    const cartButtons = document.querySelectorAll('.add-to-cart');
    cartButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        const productId = e.target.getAttribute('data-id');
        const selectedProduct = products.find(product => product.id == productId);
        addToCart(selectedProduct);
      });
    });
    //event listener for "Add to wishlist" button
    const wishlistButtons=document.querySelectorAll('.add-to-wishlist');
    wishlistButtons.forEach(button=>{
      button.addEventListener('click',(e)=>{
const productId=e.target.getAttribute('data-id');
const selectedProduct = products.find(product => product.id == productId);
addToWishlist(selectedProduct);
      });
    });
    //function to add product to cart
    function addToCart(product){
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product.title} has been added to the cart!`);
      window.location.href = 'cart.html';
    } 
    //function to add product to wishlist
    function addToWishlist(product) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlist.push(product);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      alert(`${product.title} has been added to the wishlist!`);
      window.location.href = 'wishlist.html';
    }
</script>
<script src="/CoolSpecs/sricpts/navbar.js" type="module"></script>
<script src="/CoolSpecs/sricpts/footer.js" type="module"></script>

</body>

</html>
